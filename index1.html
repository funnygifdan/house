<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Door Test</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: url("outside.jpg") no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
  }

  /* container to center door */
  .scene {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* door setup */
  .door {
    position: relative;
    width: 100px;   /* adjust to fit background */
    height: 190px;  /* adjust to fit background */
    background: #663300;
    border: 5px solid #331a00;
    box-shadow: inset -10px 0 20px rgba(0,0,0,0.5);
    transform-origin: left center;
    transition: transform 1s ease;
    cursor: pointer;
  }

  .door.open {
    transform: rotateY(-100deg);
  }

  .door::after {
    content: "";
    position: absolute;
    right: 20px;
    top: 50%;
    width: 20px;
    height: 20px;
    background: gold;
    border-radius: 50%;
    transform: translateY(-50%);
  }

  /* hidden inside scene */
  .inside {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    opacity: 0;
    transition: opacity 1s ease;
    pointer-events: none;
  }

  .inside.visible {
    opacity: 1;
    pointer-events: auto;
  }
</style>
</head>
<body>
<div class="scene">
  <div class="door" id="door"></div>
  <div class="inside" id="inside">Youâ€™re inside the house ðŸ“š</div>
</div>

<script>
  const door = document.getElementById("door");
  const inside = document.getElementById("inside");
  let entered = false;

  door.addEventListener("click", () => {
    if (!entered) {
      entered = true;
      door.classList.add("open");
      inside.classList.add("visible");
      door.style.display = "none";
    }
  });
</script>

</body>
</html>
